name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create basic app structure
      run: |
        mkdir -p src
        echo '<!DOCTYPE html><html><head><title>FitTrack</title></head><body><div id="root"></div></body></html>' > index.html
        echo 'console.log("FitTrack App");' > src/main.js
        
    - name: Install Capacitor
      run: |
        npm install -g @capacitor/cli
        npm install
        
    - name: Initialize Capacitor
      run: |
        npx cap init "FitTrack" "com.fittrack.app" --web-dir="."
        
    - name: Add Android platform
      run: npx cap add android
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: fittrack-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
